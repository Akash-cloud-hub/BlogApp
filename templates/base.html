<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}  {% endblock %} • The Wandering Compass</title>

    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="single is-preload">

<!--    wrapper-->
    <div id="wrapper">
        <header id="header">
            <h1><a href="{{url_for('home')}}">The Wandering Compass</a></h1>

            <nav class="links">
                <ul>
                    <li><a href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{url_for('about')}}">About</a></li>
                    <li><a href="{{url_for('login')}}">Log In</a></li>
                    <li><a href="{{url_for('contact')}}">Contact</a></li>
                    <li><a href="{{url_for('postlibrary')}}">Library</a></li>
                </ul>
            </nav>

            <nav class="main">
                <ul>
                    <li class="search">
<!--                        '#' used to jump between the pages-->
                        <a  class="fa-search" href="#search">Search</a>
                        <form id="search" action="#" method="get">
                            <input type="text" name="query" placeholder="Search..."/>
                        </form>
                    </li>
                    <li class="menu">
                        <a class="fa-bars" href="#menu">Menu</a>
                    </li>
                </ul>
            </nav>
        </header>

<!--        menu-->
        <section id="menu">
<!--            search-->
            <section>
                <form class="search" action="#" method="get">
                    <input type="text" name="query" placeholder="Search..."/>
                </form>
            </section>

<!--            Actions-->
            <section>
                <ul class="actions stacked">
                    <li><a href="#" class="button large fit">Log In</a></li>
                </ul>
            </section>
        </section>

<!--        Main-->
        <div id="main">
            {% block body %}

            {% endblock %}
        </div>

<!--        Footer-->

        <section id="footer">
            <ul class="icons">
                <li><a href="#" class="icon bands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon bands fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon bands fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon bands fa-rss"><span class="label">Rss</span></a></li>
                <li><a href="#" class="icon bands fa-envelope"><span class="label">Email</span></a></li>
            </ul>
            <p class="copyright">
                © Akash's Blog App <a href="https://twitter.com/A_Irshula"></a>
            </p>
        </section>

    </div>

<!--Scripts-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>-
</html>
